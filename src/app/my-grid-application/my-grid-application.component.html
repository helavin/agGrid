<!-- <p>my-grid-application works!</p> -->
<div style="width: 100%;">
    <ag-grid-angular #agGrid
        style="width: 100%; height: 500px;"
        class="ag-theme-balham"
        [gridOptions]="gridOptions"
        [rowData]="rowData | async"
        [columnDefs]="columnDefs">
    </ag-grid-angular>
</div>

<h2>load datas</h2>
<ul *ngFor="let item of rowData | async">
    <li><time datetime="2017-02-14"></time>{{item.snippet.publishedAt}}</li>
</ul>
